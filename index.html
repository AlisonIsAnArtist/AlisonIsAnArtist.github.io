<html>
  <head>
    <title>Alison Is An Artist</title>
    <link rel="icon" type="images/png" href="images/a.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      @font-face {font-family: myFirstFont; src: url(assets/Fonts/blue.ttf); font-weight: bold;}
      body,h1,h3 {font-family: myFirstFont}
      body, html {height: 100%}
      .bgimg {
        background-image: url('images/bgg.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">
        By Alison
      </div>
      <div class="w3-display-middle">
        <h1 style="font-size: 4em">Welcome to <br/>Xiang Liu's Website</h1>
        <h3 style="font-size: 1em">Click the soldier to start</h3>
        <img src="images/me.png" alt="Dragon" usemap="#dragon" width="340" height="350">
        <map name="dragon">
          <area shape="rect" coords="100,34,310,300" alt="Computer" href="#login">
        </map>
      </div>
      <div id="login" class="overlay">
        <div class="popup" style="width:500px;float:right;text-align:center">
          <form onsubmit="return redirectToHomePage()">
            <input type="text" id="your_name" required name="your_name" autofocus placeholder="Your Name"><br>
            <br><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
  
  <script>
    function redirectToHomePage() {
      var yourName = document.getElementById("your_name").value;
      window.location.href = "home.html?your_name=" + yourName;
      return false;
    }
  </script>
